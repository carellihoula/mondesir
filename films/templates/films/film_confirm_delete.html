{% extends "films/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Supprimer un film</legend>
                <h2>Voulez vous vraiment supprimer le film "{{ object.title }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Oui, Supprimer</button>
                <a class="btn btn-outline-secondary" href="{% url 'film-detail' object.id %}">Annuler</a>
            </div>
        </form>
    </div>
{% endblock content %}
